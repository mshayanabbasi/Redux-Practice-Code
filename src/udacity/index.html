<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Todo Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

    <div id='app'></div>

    <script type="text/javascript">
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

// App code

const ADD_TODO = 'ADD_TODO'
const REMOVE_TODO = 'REMOVE_TODO'
const TOGGLE_TODO = 'TOGGLE_TODO'
const ADD_GOALS = 'ADD_GOALS'
const REMOVE_GOALS = 'REMOVE_GOALS'

function addTodoAction (todo) {
    return {
        type: ADD_TODO,
        todo
    }
}
function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
}

function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
}

function addGoalAction(goal) {
    return {
        type: ADD_GOALS,
        goal
    }
}

function removeGoalAction(id) {
    return {
        type: REMOVE_GOALS,
        id
    }
}

function todo (state=[], action) {
    switch (action.type) {
        case ADD_TODO:
            return state.concat([action.todo])
        case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: true}))
        default:
            return state            
    }

}

function goal (state = [], action) {
    switch (action.type) {
        case ADD_GOALS:
            return state.concat([action.goal])
        case REMOVE_GOALS:
            return state.filter((goal) => goal.id !== action.id)
        default:
            return state
    }
}

const checker = (store) => (next) => (action) => {
        if
            (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea")
            }
            if
            (
                action.type === ADD_GOALS &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea")
            }
            return next(action)
}
const logger = (store) => (next) => (action) => {
    console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState())
        console.groupEnd()
        return result

}
const store = Redux.createStore(Redux.combineReducers({
    todo,
    goal
}), Redux.applyMiddleware(checker, logger))
    </script>
    <script type="text/babel">

    function List(props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                    <span 
                        onClick={() => props.toggle && props.toggle(item.id)}
                        style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                    >
                        {item.name}    
                    </span>
                    <button onClick={() => props.remove(item)}>
                        X    
                    </button>
                    </li>
                ))}    
            </ul>
        )
    }

    class Todos extends React.Component {
        addItem = (event) => {
            event.preventDefault()
            const name = this.input.value
            this.input.value = ''
            this.props.store.dispatch(addTodoAction({
                name,
                complete: false,
            id: generateId()
        }))
        }
        removeItem = (todo) => {
            this.props.store.dispatch(removeTodoAction(todo.id))
        }
        toggleItem = (id) => {
            this.props.store.dispatch(toggleTodoAction(id))
        }
        render() {
            return (
                <div>
                    <h1>Todo List</h1>
                    <input 
                        type="text"
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Todo</button>
                    <List 
                        toggle={this.toggleItem}
                        items={this.props.todo}
                        remove={this.removeItem}    
                    />    
                </div>
            )
        }
    }

    class Goals extends React.Component {
        addItem = (event) => {
            event.preventDefault()
            const name = this.input.value
            this.input.value = ''
            this.props.store.dispatch(addGoalAction({
                id: generateId(),
                name
            }))
        }
        removeItem = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id))
        }
        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input 
                        type="text"
                        placeholder="Add Goals"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List 
                        items={this.props.goal}
                        remove={this.removeItem}
                    />
                </div>
            )
        }
    }

    class App extends React.Component {
        componentDidMount() {
            const { store } = this.props
            store.subscribe(() => this.forceUpdate())
        }
        render() {
            const { store } = this.props
            const { todo, goal } = store.getState()
            return (
                <div>
                    <Todos todo={todo} store={this.props.store}/>
                    <Goals goal={goal} store={this.props.store}/>    
                </div>
            )
        }
    }
        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
