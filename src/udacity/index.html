<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Todo Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript">
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }
// Types
const ADD_TODO = 'ADD_TODO'
const REMOVE_TODO = 'REMOVE_TODO'
const TOGGLE_TODO = 'TOGGLE_TODO'
const ADD_GOALS = 'ADD_GOALS'
const REMOVE_GOALS = 'REMOVE_GOALS'
const RECEIVE_DATA = 'RECEIVE_DATA'
// Action Creator
function addTodoAction (todo) {
    return {
        type: ADD_TODO,
        todo
    }
}
function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
}

function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
}

function addGoalAction(goal) {
    return {
        type: ADD_GOALS,
        goal
    }
}

function removeGoalAction(id) {
    return {
        type: REMOVE_GOALS,
        id
    }
}
function receiveDataAction (todo, goal) {
    return {
        type: RECEIVE_DATA,
        todo,
        goal
    }
}
function handleAddTodo(name, cb) {
    return (dispatch) => {
        return API.saveTodo(name)
            .then((todo) => {
                dispatch(addTodoAction(todo))
                cb()
            })
            .catch(() => {
                alert('An error occured')
            })
    }
}
function handleToggleTodo (id) {
    return (dispatch) => {
        return API.saveTodoToggle(id)
            .catch(() => {
                dispatch(toggleTodoAction(id))
                alert('An error occured. Try again')    
            })
    }

}
function handleDeleteTodo (todo) {
    return (dispatch) => {
        dispatch(removeTodoAction(todo.id))
            return API.deleteTodo(todo.id)
            .catch(() => {
                dispatch(addTodoAction(todo))
                alert('Error Occured. Try again.')
        })
    }
    
}
function handleAddGoal (name, cb) {
    return (dispatch) => {
        return API.saveGoal(name)
            .then((goal) => {
                dispatch(addGoalAction(goal))
                cb()
            })
            .catch(() => {
                alert('An error occured')
            })
    }
   
}
function handleDeleteGoal (goal) {
    return (dispatch) => {
        dispatch(removeGoalAction(goal.id))
            return API.deleteGoal(goal.id)
            .catch(() => {
                dispatch(addGoalAction(goal))
                alert('An error occured')
            })
    }
}
function handleInitialData() {
    return (dispatch) => {
        return Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todo, goal]) => {
                dispatch(receiveDataAction(todo, goal))
            })
    }
}
// Reducers
function todo (state=[], action) {
    switch (action.type) {
        case ADD_TODO:
            return state.concat([action.todo])
        case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: true}))
        case RECEIVE_DATA:
            return action.todo
        default:
            return state            
    }

}
function goal (state = [], action) {
    switch (action.type) {
        case ADD_GOALS:
            return state.concat([action.goal])
        case REMOVE_GOALS:
            return state.filter((goal) => goal.id !== action.id)
        case RECEIVE_DATA:
            return action.goal
        default:
            return state
    }
}
function loading(state = true, action) {
    switch (action.type) {
        case RECEIVE_DATA:
            return false
        default: 
            return state
    }
}
// MiddleWare
const checker = (store) => (next) => (action) => {
        if
            (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea")
            }
            if
            (
                action.type === ADD_GOALS &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea")
            }
            return next(action)
}
const logger = (store) => (next) => (action) => {
    console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState())
        console.groupEnd()
        return result

}
// const thunk = (store) => (next) => (action) => {
//     if (typeof action === 'function') {
//         return action(store.dispatch)
//     }
//     return next(action)
// }
// store
const store = Redux.createStore(Redux.combineReducers({
    todo,
    goal,
    loading
}), Redux.applyMiddleware(ReduxThunk.default, checker, logger))
    </script>
    <script type="text/babel">
// Functional Component
    function List(props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                    <span 
                        onClick={() => props.toggle && props.toggle(item.id)}
                        style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                    >
                        {item.name}    
                    </span>
                    <button onClick={() => props.remove(item)}>
                        X    
                    </button>
                    </li>
                ))}    
            </ul>
        )
    }
// Todo Component
    class Todos extends React.Component {
        addItem = (event) => {
            event.preventDefault()
            this.props.store.dispatch(handleAddTodo(
                this.input.value,
                () => this.input.value = ''
            ))
        }
        removeItem = (todo) => {
            this.props.store.dispatch(handleDeleteTodo(todo))
        }
        toggleItem = (id) => {
           this.props.store.dispatch(handleToggleTodo(id))
        }
        render() {
            return (
                <div>
                    <h1>Todo List</h1>
                    <input 
                        type="text"
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Todo</button>
                    <List 
                        toggle={this.toggleItem}
                        items={this.props.todo}
                        remove={this.removeItem}    
                    />    
                </div>
            )
        }
    }
// Goals Component
    class Goals extends React.Component {
        addItem = (event) => {
            event.preventDefault()
            this.props.store.dispatch(handleAddGoal(
                this.input.value,
                () => this.input.value = ''
            ))
        }
        removeItem = (goal) => {
            this.props.store.dispatch(handleDeleteGoal(goal))
        }
        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input 
                        type="text"
                        placeholder="Add Goals"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List 
                        items={this.props.goal}
                        remove={this.removeItem}
                    />
                </div>
            )
        }
    }
// App Component
    class App extends React.Component {
        componentDidMount() {
            const { store } = this.props
            store.dispatch(handleInitialData())
           
            store.subscribe(() => this.forceUpdate())
        }
        
        render() {
            const { store } = this.props
            const { todo, goal, loading } = store.getState()
            if (loading === true) {
                return <h3>Loading</h3>
            }
            return (
                <div>
                    <Todos todo={todo} store={this.props.store}/>
                    <Goals goal={goal} store={this.props.store}/>    
                </div>
            )
        }
    }
// DOM Render
        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
